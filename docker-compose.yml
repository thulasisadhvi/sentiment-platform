version: '3.8'

services:
  # Service 1: Database
  # Requirement: Internal only (not exposed to host)
  postgres:
    image: postgres:15-alpine
    container_name: sentiment_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Requirement: Health check with pg_isready
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Service 2: Redis
  # Requirement: Internal only (not exposed to host)
  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      # Requirement: Health check with redis-cli ping
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Service 3: Backend API
  # Requirement: Accessible on port 8000
  backend:
    build: ./backend
    container_name: sentiment_backend
    ports:
      - "${API_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./backend:/app/backend
    networks:
      - app-network

  # Service 4: Worker
  # Requirement: Dependency chain (worker depends on backend/db/redis)
  worker:
    build:
      context: .             # Root context so it can see 'backend' folder
      dockerfile: worker/Dockerfile  # Point to the specific file
    container_name: sentiment_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    env_file: .env
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      # Mount worker code to specific subfolder to avoid wiping /app
      - ./worker:/app/worker
      # Mount backend code so worker can see changes there too
      - ./backend:/app/backend
    networks:
      - app-network
  # Service 5: Ingester
  ingester:
    build: ./ingester
    container_name: sentiment_ingester
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./ingester:/app
    networks:
      - app-network

  # Service 6: Frontend
  # Requirement: Accessible on port 3000
  frontend:
    build: ./frontend
    container_name: sentiment_frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: